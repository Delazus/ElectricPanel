<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- A-Frame y MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
        color-space="sRGB"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <!-- CÃ¡mara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target index 0: marcador personalizado -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            position="0 0 0"
            width="1"
            height="1"
            opacity="0"
          ></a-plane>
        </a-entity>
      </a-scene>

      <!-- UI Overlay (HTML sobre canvas) -->
      <div class="ui-overlay">
        <button class="info-btn" style="top: 30%; left: 40%;" onclick="showInfo(1)">
          âš¡ Toma Principal
        </button>
        <button class="info-btn" style="top: 60%; left: 55%;" onclick="showInfo(2)">
          ðŸ”§ Breaker Cocina
        </button>

        <div id="tooltip" class="tooltip hidden">
          <span id="tooltip-text"></span>
          <button onclick="hideTooltip()">Cerrar</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
